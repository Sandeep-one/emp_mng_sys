<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename = 'css/simple-sidebar.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/form.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/table.css')}}" rel="stylesheet">



</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <br>
        <h3 style="text-align:center">Menu </h3>
        <!-- <div class="sidebar-heading" style="text-align:center">Menu </div> -->
        <div class="list-group list-group-flush">
            <br>
            <a href="{{ url_for('home') }}" class="list-group-item list-group-item-action bg-light">Dashboard</a>
            <a href="{{ url_for('add') }}" class="list-group-item list-group-item-action bg-light">Add Employee Record</a>
            <a href="{{ url_for('delete') }}" class="list-group-item list-group-item-action bg-light">Delete Employee Record</a>
            <a href="{{ url_for('display') }}" class="list-group-item list-group-item-action bg-light">Employee Information</a>
            <!-- <a href="#" class="list-group-item list-group-item-action bg-light">Profile</a>
             <a href="#" class="list-group-item list-group-item-action bg-light">Status</a> -->
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


        </nav>

        {% block body %} {% endblock %}
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static',filename = 'vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });

    </script>

</body>

</html>
